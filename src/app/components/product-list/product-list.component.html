
<section class="product-list">
  @if(products.length) {
    <div class="product-list__header">
      @if(onMainPage) { 
        <h2 class="product-list__title">{{title}}</h2>
        <div class="product-list__header-line"></div>
        <button class="product-list__button" routerLink="/products" (click)="handleClickAllSales()">All sales</button>
      } @else {
        <h1 class="product-list__title">{{title}}</h1> 
      }
      </div>
      <div class="product-list__content">
        @for(product of productsOnPage; track $index) {
          <app-product-card
            [product]="product"
          >
          </app-product-card>
        }
      </div>
      @if(numberOfPages > 1) {
        <div class="product-list__pagination">
          <button class="product-list__pagination-button" (click)="paginationDecr()" [disabled]="currentPage === 1"><svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.80001 3.0001L3.80001 9.0001L9.80001 15.0001L8.60001 17.4001L0.200012 9.0001L8.60001 0.600098L9.80001 3.0001Z" fill="#706E6E"/>
            </svg>
            </button>
          @for (item of paginationButtons; track $index) {
            <button [class]="currentPage === item ? 'product-list__pagination-button product-list__pagination-button_active' : 'product-list__pagination-button'" (click)="setPage(item)" [disabled]="currentPage === item">{{item}}</button>
          }
          <button class="product-list__pagination-button" (click)="paginationIncr()" [disabled]="currentPage === numberOfPages"><svg width="10" height="18" viewBox="0 0 10 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.200012 15.0001L6.20001 9.0001L0.200012 3.0001L1.40001 0.600098L9.80001 9.0001L1.40001 17.4001L0.200012 15.0001Z" fill="#706E6E"/>
            </svg>
            </button>
        </div>
      }
  } @else {
    <div class="product-list-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</section>
