@if($products | async; as products) {
  <h1 class="sales-page__title">Discounted products</h1>
  <main class="sales-page">
   
      <app-filter-elem [withDiscountCheckbox]="false"></app-filter-elem>

    <app-product-list [products]="filterService.filteredProducts"></app-product-list>
  </main>
} @else {
  <div class="sales-page__spinner">
    <mat-spinner></mat-spinner>
  </div>
  
}
